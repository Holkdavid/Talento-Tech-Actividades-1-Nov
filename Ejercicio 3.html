<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif; 
            background-color: #f0f0f0;
            background-image: url("img/wallpaperflare.com_wallpaper.jpg");
            background-attachment: fixed;
            background-size: cover;
            color: #000;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        h1 {
            color: #d4af37; 
            text-align: center;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        label, input {
            font-size: 20px;
            margin: 10px;
        }
        button {
            background-color: #d4af37; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #b89b2a; 
        }
    </style>
    <script>
        function calcularDescuento() {
            const monto = parseFloat(document.getElementById('monto').value);
            let mensaje;

            if (monto > 100) {
                const descuento = monto * 0.10;
                const total = monto - descuento;
                mensaje = `El monto original es $${monto.toFixed(2)}.\nSe aplica un descuento de $${descuento.toFixed(2)}.\nEl total a pagar es $${total.toFixed(2)}.`;
            } else {
                mensaje = `El monto total es $${monto.toFixed(2)}. No se aplica descuento.`;
            }

            alert(mensaje);
        }
    </script>
</head>
<body>
    <header>
        <img src="https://www.unilibre.edu.co/cartagena/images/Logo/ulibre_ctg_h.png" alt="Logo de la Universidad" style="max-width: 150px;">
        <h1>Descuento Por Comprar</h1>
    </header>
    <div class="container">
        <label for="monto">Ingresa el total de la compra:</label>
        <input type="number" id="monto" min="0" step="0.01" required>
        <button onclick="calcularDescuento()">Calcular Descuento</button>
    </div>
</body>
</html>
